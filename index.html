<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
   <title>カレーの作り方</title>
 </head>
 <body>
  <h1>はじめに</h1>
  <p>今日は<strong>カレー</strong>を作りたいと思います<br>さっそく、はじめましょう。</p>
  
  <h1>材料</h1>
  <p>次の材料を用意します</p>
  <ul>
   <table>
    <tr><th>材料名</th><th>分量</th><th>単位</th></tr>
    <tr><td>牛バラ肉</td><td>500</td><td>g</td></tr>
    <tr><td>にんじん</td><td>1</td><td>本</td></tr>
    <tr><td>たまねぎ</td><td>3</td><td>個</td></tr>
    <tr><td>じゃがいも</td><td>3</td><td>個</td></tr>
    <tr><td>カレールー</td><td>100</td><td>g</td></tr>
   </table>
  </ul>
 <h1>つくりかた</h1>
   <ol>
   <li>たまねぎを飴色になるまで炒める</li>
   <li>牛肉を炒める</li>
   <li>適当に切ったにんじん,じゃがいもを炒める</li>
   <li>煮立たせる</li>
   <li>カレールーを入れる</li>
   </ol>
 <h1>アンケート</h1>
 <form id="top" action="#" method="post">
  <p><input type="text" name="input1"></p>
  <p><input type="submit" value="送信">
  <input type="reset" value="取り消し"></p>
  <p>テキストボックス<input type="text"    name="input"></p>
 </form>
  <p>好きなカレーは
   <input type="radio" name="input11" value="beef" checked>ビーフカレー
   <input type="radio" name="input11" value="seafood">シーフードカレー
   <input type="radio" name="input11" value="chicken">チキンカレー
 </p>
 <p>好きなカレーは
 <select name="input13">
  <option value="beef">ビーフカレー
  <option value="seafood">シーフードカレー
  <option value="chicken" selected>チキンカレー
 </select></p>
 <p>好きなカレーは
   <select name="input14" multiple>
  <option value="beef" selected>ビーフカレー
  <option value="seafood" selected>シーフードカレー
  <option value="chicken">チキンカレー
 </select></p>
  
  <img src=“http://www.t-kougei.ac.jp/img_static/kogeiLogo.png” alt=“東京工芸大学ロゴ” />

                        
                         
 </body>
</html>
